services:
  - type: web
    name: newvision-server
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: UHMEGLE_WEBHOOK_SECRET
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true

# Webhook configuration
webhooks:
  - type: repo
    name: github
    events:
      - push
    config:
      url: $WEBHOOK_URL
      secret: $WEBHOOK_SECRET

# Environment variables
envVars:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: 10000
